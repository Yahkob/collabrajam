<!DOCTYPE html>
<html>
  <head>
    <title>Collabrajam</title>
    <link rel="stylesheet" type="text/css" href="./style/style.css"/>
    <h1>Collabrajam</h1>
    <h4 class="home">Select an insturment</h4>
    <h3 class="playSynth">Play keyboard</h3>
    <h3 class="playDrums">Play drums</h3>
    <h3 class="both">Play both!</h3>
  </head>
  <body>
    <div class="piano">
      <div id="c" class="white-key"></div>
      <div id="cS" class="black-key"></div>
      <div id="d" class="white-key"></div>
      <div id="dS" class="black-key"></div>
      <div id="e" class="white-key"></div>
      <div id="f" class="white-key"></div>
      <div id="fS" class="black-key"></div>
      <div id="g" class="white-key"></div>
      <div id="gS" class="black-key"></div>
      <div id="a" class="white-key"></div>
      <div id="aS" class="black-key"></div>
      <div id="b" class="white-key"></div>
      <div id="c2" class="white-key"></div>
      <div id="c2S" class="black-key"></div>
      <div id="d2" class="white-key"></div>
      <div id="d2S" class="black-key"></div>
      <div id="e2" class="white-key"></div>
      <div id="f2" class="white-key"></div>
      <div id="f2S" class="black-key"></div>
      <div id="g2" class="white-key"></div>
      <div id="g2S" class="black-key"></div>
      <div id="a2" class="white-key"></div>
      <div id="a2S" class="black-key"></div>
      <div id="b2" class="white-key"></div>
   </div>

   <div class="drums">
     <div id="snare">snare</div>
     <div id="kick">dbl bass</div>
     <div id="kick2">dbl bass</div>
     <div id="china">china</div>
     <div id="hihat">hi-hat</div>
   </div>

    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="playSound.js"></script>
    <script src="./bower_components/lodash/dist/lodash.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
